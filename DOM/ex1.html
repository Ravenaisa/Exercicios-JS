<!-- //Alterar o texto de um paragrafo ao clicar em um botão -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>

<p id="texto">Veja quem é o melhor.</p>

<button onclick="alterarTexto()">Revelar</button>

<script>
function alterarTexto() {
    // Obtém o elemento de parágrafo pelo ID
    var paragrafo = document.getElementById("texto");
    
    // Altera o texto
    paragrafo.textContent = "Kendrick verdadeiro GOAT.";
}
</script>

</body>
</html>
